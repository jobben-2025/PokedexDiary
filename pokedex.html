<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./pokedex.js" defer></script>
    <style>
        /* Custom scrollbar for a cleaner look on the "screen" */
        #pokedex-screen::-webkit-scrollbar {
            width: 8px;
        }

        #pokedex-screen::-webkit-scrollbar-thumb {
            background-color: #3b82f6; /* Blue-500 */
            border-radius: 4px;
        }

        /* Enforce body/html to take full viewport height to center the device */
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-yellow-400/90 via-amber-300/90 to-red-400/90 flex items-center justify-center min-h-screen p-4 text-blue-900">
    
    <div id="pokedex-device" class="
        relative w-full max-w-4xl h-[90vh] 
        bg-slate-900 border-8 border-slate-950 rounded-3xl shadow-2xl 
        p-4 md:p-6 lg:p-8 
        overflow-hidden
        ">

        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-32 h-1 bg-orange-500 shadow-[0_0_10px_2px_rgba(249,115,22,0.8)] rounded-b-lg"></div>
        <div class="absolute top-4 right-4 w-4 h-4 bg-cyan-400 rounded-full shadow-[0_0_8px_4px_rgba(34,211,238,0.7)]"></div>

        <header class="mb-4">
            <nav class="flex justify-between items-center pb-2 border-b border-blue-800">
                <h1 class="text-3xl font-bold text-blue-300 tracking-wider">Pokedex NextGen 3.3</h1>
                <ul class="flex space-x-4 text-blue-400 font-medium">
                    <li><a href="index.html" class="hover:text-blue-200 transition duration-150">Homepage</a></li>
                    <li><a href="pokedex.html" class="text-blue-100 border-b-2 border-blue-400">Pokedex</a></li>
                </ul>
            </nav>
        </header>

        <div id="pokedex-screen" class="
            bg-gray-800 text-blue-900 
            h-[calc(100%-70px)] rounded-xl p-4 md:p-6 
            overflow-y-auto 
            shadow-inner shadow-black/50 border-4 border-blue-700
            ">

            <div id="pokemon-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <p class="text-center text-blue-300 col-span-full" id="loading-message">
                    Loading Pokedex data...
                </p>
            </div>

        </div>
    </div>
    
</body>
</html>
